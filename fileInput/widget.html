<template name="FileInput">
  <img src="{{ url }}" />
  <p class="help-block"><small><strong>current file:</strong> {{ value }}</small></p>

  <form class="form" role="form" enctype="multipart/form-data">
    <span class="btn btn-default" style="position: relative; overflow: hidden">
      Browse <input name="{{ field.label }}" type="file" placeholder="{{ field.helpText }}" class="form-control {{ field.label }}" style="position: absolute; top: 0; right: 0; min-width: 100%; min-height: 100%; font-size: 100px; text-align: right; filter: alpha(opacity=0); opacity: 0; outline: none; background: white; cursor: inherit; display: block;" />
    </span>
    <input type="submit" class="btn btn-info btn-upload" value="Upload" />

    <p class="help-block"><small><strong>chosen file:</strong> <img width=100% src="{{ uploader.url }}" /></small></p>
  </form>

  {{> progressBar }}

</template>


<template name="progressBar">
  {{# if progress }}
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ progress }}%;">
        <span class="sr-only">{{ progress }}% Complete</span>
      </div>
    </div>
  {{/ if }}
</template>
